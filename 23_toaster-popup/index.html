<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Toaster Popup</title>
</head>
<body>
    <div class="container">
        <img class ="cover" id="cover" src="./images/cover.jpg" alt="">
        <div class="popup" id="popup">
            <div class="close-block" id="close">
                <img src="./images/close.svg" alt="" class="close">
                <div class="close-label">close</div>
            </div>
            <div class="popup-content">
                <div class="title">GET FREE STUFF <br> IN YOUR INBOX</div>
                <div>We try to include additional information and companion resources with each podcast episode. Sign up now to be included in the fun.</div>
                <div class="input-block">
                    <div class="label">EMAIL ADDRESS</div>
                    <div class="input-row">
                        <input class="input" type="email">
                        <img class="arrow" src="./images/arrow.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
