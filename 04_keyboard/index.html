<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Keyboard</title>
</head>
<body>
    <h1 class="header">Press the jiggling button!</h1>
    <div>Your Score: <span id="score" class="score nullable">0</span></div>
    <div id="keyboard" class="keyboard"></div>
     <div class="overlay" id="modal">
        <div class="modal">
            <h2 class="message">Fantastic! You win!</h2>
            <button class="button" id ="button" onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
