<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Tabs</title>
    <style>
        [v-cloak]{
          display: none;
        }
      </style>
</head>
<body>
    <div class="container" id="app" v-cloak>
        <div class="first-column">
            <img src="./images/logo.svg" alt="">
            <div class="list">
                <div class="list-item" v-for="episode, episodeIndex in episodesList" @click="selectEpisode(episodeIndex)">
                    <div class="label">episode {{episode.episodeId}}</div>
                    <div class="title">{{episode.title}}</div>
                    <div class="triangle"></div>
                </div>
            </div>
            <div class="separator"></div>
        </div>
        <div class="second-column">
            <img class="episode-image" :src="getImagePath" alt="">
            <div>
                <div class="panel-title">{{selectedEpisode.title}}</div>
                <div class="panel-description">{{selectedEpisode.description}}</div>
                <a class="panel-link" :href="getLink" target="_blank">
                    <div>More </div><img src="./images/arrow.svg" alt="">
                </a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./index.js"></script>
</body>
</html>
